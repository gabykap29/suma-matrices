<!doctype html>
<html lang="en">
    <head>
        <title>Suma Matrices</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body>
        <div class="container mt-5">
            <div class="row ">
                <div class="col-12 d-flex justify-content-center">
                    <div class="card col-6 mb-3">
                        <div class="card-header">
                            Primer Matriz
                        </div>
                        <form class="m-3" id="formMatriz">
                            <label for="" class="form-label">Filas</label>
                            <input type="number" id="inputRow" class="form-control col-md-4" >
                            <label for="" class="form-label">Columnas</label>
                            <input type="number" id="inputColum" class="form-control col-md-4">
                            <button type="submit" class="btn btn-primary mt-3">Generar Matriz</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-6 mt-2">
                    <div class="card">
                        <div class="card-header">
                            Primer Matriz
                        </div>
                        <div class="card-body">
                            <div id="firstMatriz" class="row">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6 mt-2">
                    <div class="card">
                        <div class="card-header">
                            Segunda Matriz
                        </div>
                        <div class="card-body">
                            <div class="container">
                                <div id="secondMatriz" class="row">
                            </div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="col-12 mt-3 d-flex justify-content-center">
                    <button class="btn btn-primary" id="btnSumar">Sumar</button>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-6 mt-2 ">
                    <div class="card">
                        <div class="card-header">
                            Matriz Resultante
                        </div>
                        <div class="card-body">
                            <div class="container">
                                <div id="resultado" class="row">
                            </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="/js/app.js"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
